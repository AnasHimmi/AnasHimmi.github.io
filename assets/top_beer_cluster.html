<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    #cluster-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .cluster {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 15px 20px;
        transition: transform 0.2s ease-in-out;
    }

    .cluster:hover {
        transform: translateY(-5px);
    }

    .cluster-title {
        font-weight: bold;
        font-size: 20px;
        color: #0056b3;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 8px;
        margin-bottom: 12px;
    }

    .beer-item {
        font-size: 16px;
        padding: 8px 0;
        border-bottom: 1px solid #f0f0f0;
        color: #555;
    }

    .beer-item:last-child {
        border-bottom: none;
    }

    .beer-item span {
        font-weight: bold;
        color: #222;
    }

    .intro-section {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .intro-title {
        font-size: 28px;
        font-weight: bold;
        color: #0056b3;
        margin-bottom: 10px;
    }

    .intro-text {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
    }

</style>

    function displayClusters(clusters) {
        const container = document.getElementById("cluster-container");
        container.innerHTML = "";

        for (const [cluster, beers] of Object.entries(clusters)) {
            const clusterDiv = document.createElement("div");
            clusterDiv.classList.add("cluster");

            const title = document.createElement("div");
            title.classList.add("cluster-title");
            title.textContent = `Cluster ${cluster}`;
            clusterDiv.appendChild(title);

            beers.forEach(beer => {
                const beerItem = document.createElement("div");
                beerItem.classList.add("beer-item");
                beerItem.innerHTML = `<span>${beer.name}</span> - ${beer.reviews} reviews`;
                clusterDiv.appendChild(beerItem);
            });

            container.appendChild(clusterDiv);
        }
    }

    displayClusters(clusterData);
</script>
